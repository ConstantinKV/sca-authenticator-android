<!DOCTYPE html>
<html>
<head>
  <title>Authenticator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Roboto', 'Helvetica Neue', 'Helvetica', Arial, sans-serif; font-size: 14px; line-height: 19px;">
  <div class="content" style="padding: 20px 25px 30px 22px; max-width: 600px; margin-left: auto; margin-right: auto;">
    <h2 style="font-size: 20px; font-weight: 400; line-height: 30px; text-align: center; margin-bottom: 13px;">Pay &euro;110.50</h2>

    <div class="row" style="clear: both;">
      <div class="title" style="float: left; color: grey;">From</div>
      <div class="value" style="float: right; max-width: 72%; text-align: right;">HSBC UK</div>
      <div class="clearfix" style="display: table; width: 100%; height: 11px;"></div>
    </div>
    <div class="row" style="clear: both;">
      <div class="title" style="float: left; color: grey;">To</div>
      <div class="value" style="float: right; max-width: 72%; text-align: right;">Amazon Prime</div>
      <div class="clearfix" style="display: table; width: 100%; height: 11px;"></div>
    </div>
    <div class="row" style="clear: both;">
      <div class="title" style="float: left; color: grey;">Reference</div>
      <div class="value" style="float: right; max-width: 72%; text-align: right;">Kindle E-Reader Glare-Free Touchscreen Display</div>
      <div class="clearfix" style="display: table; width: 100%; height: 11px;"></div>
    </div>
    <div class="row" style="clear: both;">
      <div class="title" style="float: left; color: grey;">Fee</div>
      <div class="value" style="float: right; max-width: 72%; text-align: right;">&euro;0.50</div>
      <div class="clearfix" style="display: table; width: 100%; height: 11px;"></div>
    </div>
    <div class="row" style="clear: both;">
      <div class="title" style="float: left; color: grey;">Amount</div>
      <div class="value" style="float: right; max-width: 72%; text-align: right;">&euro;110.50</div>
      <div class="clearfix" style="display: table; width: 100%; height: 11px;"></div>
    </div>
  </div>
</body>
</html>
